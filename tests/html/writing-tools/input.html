<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Tools Input</title>
</head>

<body>
  <div style="display: flex; flex-direction: column; gap: 10px; padding: 20px;">
    <input type="text" placeholder="Type here..." />
    <textarea placeholder="Type here..."></textarea>
    <div contenteditable="true" style="border: 1px solid #ccc; padding: 10px; width: 300px; height: 100px;">
      This is a contenteditable div. You can type here.
    </div>
    <input type="password" placeholder="Password input" />
    <input type="email" placeholder="Email input" />
    <input type="number" placeholder="Number input" />
    <input type="date" placeholder="Date input" />
    <input type="search" placeholder="Search input" />
    <input type="url" placeholder="URL input" />
    <input type="tel" placeholder="Telephone input" />
    <input type="color" placeholder="Color input" />
    <input type="file" />
  </div>
</body>
